<!DOCTYPE html>
<html>
<body>

<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>
function myMap() {
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(55.04544809999999,82.91587099999992), zoom: 10
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
  marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(55.04544809999999,82.91587099999992)});
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCldelhN_dRV--mc_HtkWXTTXc7exuWhR4&callback=myMap"></script>
</body>
</html>
